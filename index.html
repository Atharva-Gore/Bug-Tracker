<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐞 Bug Tracker</h1>

    <form id="bugForm">
      <input type="text" id="title" placeholder="Bug Title" required />
      <textarea id="description" placeholder="Bug Description" required></textarea>
      <select id="priority">
        <option>Low</option>
        <option selected>Medium</option>
        <option>High</option>
      </select>
      <select id="status">
        <option selected>Open</option>
        <option>In Progress</option>
        <option>Closed</option>
      </select>
      <button type="submit">Add Bug</button>
    </form>

    <input type="text" id="search" placeholder="Search bugs..." />

    <div id="bugList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
